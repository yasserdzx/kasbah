{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KASBAH</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 50px;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 50px; /* Adjust size of logo */
            height: auto;
            margin-right: 10px;
        }

        .navbar .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        /* Banner Section */
        .banner {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 50px; /* Spacing between images */
            padding: 50px;
            justify-content: center;
        }

        .banner__item {
            position: relative;
            width: 100%;
        }

        .banner__item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }

        .banner__item__text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'images/5.png' %}" alt="Kasbah Logo">
            <span  class="brand-name">KASBAH</span>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner__item">
            <img src="{% static 'images/1.png' %}" alt="">
        </div>
        <div class="banner__item">
            <img src="{% static 'images/2.png' %}" alt="">
        </div>
        <div class="banner__item">
            <img src="{% static 'images/3.png' %}" alt="">
        </div>
        <div class="banner__item">
            <img src="{% static 'images/4.png' %}" alt="">
        </div>
    </section>

</body>
</html>
