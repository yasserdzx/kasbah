{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KASBAH</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 50px;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 50px; /* Adjust logo size */
            height: auto;
            margin-right: 10px;
        }

        .navbar .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 18px;
            line-height: 1.8;
        }

        .contact-info a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #ffcc00;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-home:hover {
            background: #ffcc00;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'images/5.png' %}" alt="Kasbah Logo">
            <span class="brand-name">KASBAH</span>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-info">
            ðŸ“§ Email: <a href="mailto:trader.worldwide@outlook.com">trader.worldwide@outlook.com</a><br>
            ðŸ“ž Phone: <a href="tel:+00447733774046">+00447733774046</a>
        </p>
        <a href="{% url 'home' %}" class="back-home">Back to Home</a>
    </div>

</body>
</html>
